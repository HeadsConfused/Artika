<html>
	<head>
		
	</head>
	<body>
		<h2>Buy me a coffee</h2>
		<p>100 VET/cup</p>
		<select id="cups">
		  <option value="1">1 cup</option>
		  <option value="2">2 cups</option>
		  <option value="3">3 cups</option>
		</select>
		<button onclick="buy()">Buy</button>

		<script src="https://unpkg.com/@vechain/connex@2"></script>

		<script>
			const vendor = new Connex.Vendor('test')

			function buy() {
			const cups = document.getElementById('cups').value
			vendor.sign('tx', [{
				to: '0x7821D779a91A2E515C322ec1a1e0DffEE1f85535',
				value: parseInt(cups) * 100 + '0'.repeat(18)    
			}])
				.comment('buy me a coffee :-)')
				.link('https://codepen.io/qianbin/pen/YzGBeOB')
				.request()
				.then(() => alert('Thank you!'))
				.catch(() => alert('Fine :-('))
			}
		</script>
	</body>
</html>
