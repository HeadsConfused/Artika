<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Sign-In Example</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="610017510683-sbsc4b55b9ldnrojade80cr3vbf2ukkv.apps.googleusercontent.com">
</head>
<body>
<div class="g_id_onload"></div>
<div class="g_id_signin" data-onsuccess="onSignIn"></div>

<script>
    function onSignIn(googleUser) {
        var response = googleUser.getAuthResponse();
        console.log(response);
    }

    function handleCredentialResponse(response) {
        console.log("Credential response:", response);
    }

</script>

<script src="https://accounts.google.com/gsi/client"></script>
<script>
    console.log("Page finished loading");
    google.accounts.id.initialize({
        client_id: "610017510683-sbsc4b55b9ldnrojade80cr3vbf2ukkv.apps.googleusercontent.com",
        callback: handleCredentialResponse,
    });
</script>
</body>
</html>
